<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main>
      <img
        src="assets\images\illustration-sign-up-mobile.svg"
        alt=""
        id="mob-img"
      />
      <img
        src="assets\images\illustration-sign-up-desktop.svg"
        alt=""
        id="pc-img"
      />
      <div class="left-side">
        <h1>Stay updated!</h1>
        <div class="text">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img
                src="./assets/images/icon-list.svg"
                alt="list icon"
                class="list-icon"
              /><span>Product discovery and building what matters</span>
            </li>
            <li>
              <img
                src="./assets/images/icon-list.svg"
                alt="list icon"
                class="list-icon"
              /><span>Measuring to ensure updates are a success</span>
            </li>
            <li>
              <img
                src="./assets/images/icon-list.svg"
                alt="list icon"
                class="list-icon"
              /><span>And much more!</span>
            </li>
          </ul>
        </div>
        <label for="email">Email Address</label><em></em>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@company.com"
        />
        <button id="submit">Subscribe to monthly newsletter</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Omar Elhamadani</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
